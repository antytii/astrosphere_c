<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3>Registrasi Mahasiswa</h3>
    <table>
        <tr>
            <td width="120">Nama: </td>
            <td><input type="text" size="25"></td>
        </tr>
        <tr>
            <td>Nim: </td>
            <td><input type="number text" size="15"></td>
        </tr>
        <tr>
            <td>Jurusan: </td>
            <td><select>
                <option>FATEK</option>
                <option>FKIP</option>
                <option>FMIPA</option>
                <option>FISIP</option>
                <option>FKIK</option>
                <option>FAKUM</option>
                <option>FEKON</option>
                <option>FAPETKAN</option>
                <option>FAPERTA</option>
                <option>FAHUT</option>
            </td>
        </tr>
        <tr>
            <td>Program Studi: </td>
            <td><input type="number text" size="25"></td>
        </tr>
        <tr>
            <td>Angkatan: </td>
            <td><input type="number text" size="25"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="email" size="25"></td>
        </tr>
        <tr>
            <td>No Hp: </td>
            <td><input type="password" size="15"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir: </td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin: </td>
            <td><input type="radio" name="jk"> Laki-Laki
                <input type="radio" name="jk"> Perempuan
            </td>
        </tr>
        <tr>
            <td>Agama: </td>
            <td><input type="radio" name="jk"> Islam
                <input type="radio" name="jk"> Kristen
                <input type="radio" name="jk"> Katolik
                <input type="radio" name="jk"> Hindu
                <input type="radio" name="jk"> Buddha
                <input type="radio" name="jk"> Khonghucu
            </td>
        </tr>
        <tr>
            <td>Alamat: </td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Simpan">
                <input type="reset" value="Reset">
                <input type="button" value="Kembali">
            </td>
        </tr>
        <br>
    <input type="submit">
    </table>
</body>
</html>
